<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Beznicku-portfolio</title>
</head>
<body>

    <header>
          <div class="button-container">
                <a href="projects.html"><button>PROJECTS</button><span class="indicator"></span></a>
                <a href="index.html"><button>HOME</button><span class="indicator"></span></a>
                <a href="contact.html"><button>CONTACT</button><span class="indicator"></span></a>
                <button id="theme-toggle" class="theme-toggle-button">üåô</button>
            </div>
    </header>

    <div class="spinner">
        <span>B</span>
        <span>E</span>
        <span>Z</span>
        <span>N</span>
        <span>I</span>
        <span>C</span>
        <span>K</span>
        <span>U</span>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            const links = document.querySelectorAll('.button-container a');

            links.forEach(link => {
                const linkPath = new URL(link.href).pathname;
                if (currentPath.endsWith(linkPath) || (currentPath === '/' && linkPath.endsWith('main.html'))) {
                    const indicator = link.querySelector('.indicator');
                    if (indicator) {
                        indicator.classList.add('active');
                    }
                }
            });

            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            const currentTheme = localStorage.getItem('theme');

            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                 themeToggle.textContent = 'üåô';
            }


            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');

                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '‚òÄÔ∏è';
                } else {
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = 'üåô';
                }
            });
        });
    </script>

</body>
</html>
