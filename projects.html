<html lang="en">
<head>

<body>

    <header>
          <div class="button-container">

                <button id="theme-toggle" class="theme-toggle-button">üåô</button>
            </div>
    </header>

    <main class="projects-container">
        <div class="project-card">
            <div class="project-gradient"></div>
            <div class="project-content">
                <h2>Wrzuta 1TP</h2>

                <a href="#" class="project-link">Zobacz Projekt</a>

        </div>

        <div class="project-card">
             <div class="project-gradient"></div>

                </div>
                <a href="#" class="project-link">Zobacz Projekt</a>
            </div>
        </div>

    </main>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        const currentPath = window.location.pathname;
        const links = document.querySelectorAll('.button-container a');

        links.forEach(link => {
            const linkPath = new URL(link.href).pathname;
            if (currentPath.endsWith(linkPath) || (currentPath === '/' && linkPath.endsWith('main.html'))) {
                const indicator = link.querySelector('.indicator');
                if (indicator) {
                    indicator.classList.add('active');
                }
            }
        });

        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = '‚òÄÔ∏è';
        } else {
             themeToggle.textContent = 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåô';
            }
        });
    });
</script>

</body>
</html>
